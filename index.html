<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="screen white">
        <header>
            <div class="nav-bar">
                <div class="menu"><i class="fa-solid fa-bars"></i></div>
                <div class="option">
                    <div class="cal back">Calculator</div>
                    <div class="conventer">Conventer</div>
                </div>
                <div class="mode">
                    <div class="moon"><i class="fa-regular fa-moon"></i></div>
                    <div class="sun hide"><i class="fa-solid fa-sun"></i></div>
                </div>   
            </div>
        </header>
        <main>
            <div class="output"></div>
            <div class="btn">
                <div class="ACbtn action">AC</div>
                <div class="del action"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="per math button">%</div>
                <div class="div math button">/</div>
                <div class="btn7 num button">7</div>
                <div class="btn8 num button">8</div>
                <div class="btn9 num button">9</div>
                <div class="mul math button">*</div>
                <div class="btn4 num button">4</div>
                <div class="btn5 num button">5</div>
                <div class="btn6 num button">6</div>
                <div class="minus math button">-</div>
                <div class="btn1 num button">1</div>
                <div class="btn2 num button">2</div>
                <div class="btn3 num button">3</div>
                <div class="plus math button">&#43;</div>
                <div class="plus-min num">&#177;</div>
                <div class="btn0 num button">0</div>
                <div class="dot num button">.</div>
                <div class="equal math">&#61;</div>
            </div>
        </main>
    </div> 
    <script src="app.js"></script>
</body>
</html>
